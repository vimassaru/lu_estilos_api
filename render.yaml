services:
  - type: web
    name: lu-estilo-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: SECRET_KEY
        value: a_very_secret_key_for_render
      - key: DATABASE_URL
        value: sqlite:///./test_db.db
